<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
	<link rel="stylesheet" href="/test/mjs/dom/slider/index.css" />
</head>
<body>
	<h1>AriJS Test - DOM/Slider</h1>
	<div class="ctrpanel">
		<div class="slider-wrap slider-1-cont">
			<div class="slider-track">
				<div class="slider-actual-track">
					<div class="slider-bt slider-bt-single" style="left: 0;">
						<div class="slider-bt-handle">val</div>
					</div>
				</div>
			</div>
		</div>
		<div class="slider-wrap slider-1-tick-20">
			<div class="slider-track">
				<div class="slider-actual-track">
					<div class="slider-bt slider-bt-single" style="left: 0;">
						<div class="slider-bt-handle">val</div>
					</div>
				</div>
			</div>
		</div>
		<div class="slider-wrap slider-2-cont">
			<div class="slider-track">
				<div class="slider-actual-track">
					<div class="slider-bt slider-bt-min" style="left: 0;">
						<div class="slider-bt-handle">min</div>
					</div>
					<div class="slider-bt slider-bt-max" style="left: 0;">
						<div class="slider-bt-handle">max</div>
					</div>
				</div>
			</div>
		</div>
		<div class="slider-wrap slider-2-tick-20">
			<div class="slider-track">
				<div class="slider-actual-track">
					<div class="slider-bt slider-bt-min" style="left: 0;">
						<div class="slider-bt-handle">min</div>
					</div>
					<div class="slider-bt slider-bt-max" style="left: 0;">
						<div class="slider-bt-handle">max</div>
					</div>
				</div>
			</div>
		</div>
		<div class="slider-vert-list">
			<div class="slider-wrap slider-v1-cont">
				<div class="slider-track">
					<div class="slider-actual-track">
						<div class="slider-bt slider-bt-single" style="top: 0;">
							<div class="slider-bt-handle">val</div>
						</div>
					</div>
				</div>
			</div>
			<div class="slider-wrap slider-v1-tick-20">
				<div class="slider-track">
					<div class="slider-actual-track">
						<div class="slider-bt slider-bt-single" style="top: 0;">
							<div class="slider-bt-handle">val</div>
						</div>
					</div>
				</div>
			</div>
			<div class="slider-wrap slider-v2-cont">
				<div class="slider-track">
					<div class="slider-actual-track">
						<div class="slider-bt slider-bt-min" style="top: 0;">
							<div class="slider-bt-handle">min</div>
						</div>
						<div class="slider-bt slider-bt-max" style="top: 0;">
							<div class="slider-bt-handle">max</div>
						</div>
					</div>
				</div>
			</div>
			<div class="slider-wrap slider-v2-tick-20">
				<div class="slider-track">
					<div class="slider-actual-track">
						<div class="slider-bt slider-bt-min" style="top: 0;">
							<div class="slider-bt-handle">min</div>
						</div>
						<div class="slider-bt slider-bt-max" style="top: 0;">
							<div class="slider-bt-handle">max</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
	<script src="module.mjs" type="module"></script>
</body>
</html>
